<!doctype html>
<html style="display:none;">
    <head>
        <script type="text/javascript">
          WebFontConfig = {
            google: { families: ['Corben:700', 'Play', 'Roboto', 'Material Icons'] }
          };
          (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
              '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
          })();
        </script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" crossorigin="anonymous">
        <link href="css.css?ver={{ site.github.build_revision }}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Download a daily snapshot of all IATI data (and metadata) from the IATI Registry.">

        <meta property="og:site_name" content="IATI Data Dump">
        <meta property="og:url" content="{{ site.github.url }}">
        <meta property="og:title" content="IATI Data Dump">
        <meta property="og:image" content="{{ site.github.url }}/img/meta.png">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Download a daily snapshot of all IATI data (and metadata) from the IATI Registry.">

        <title>IATI Data Dump</title>
    </head>
    <body>
        <header>
            <nav class="grey lighten-5">
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="#" data-c4i-toggle="sidebar" aria-controls="c4i-sidebar" aria-expanded="false" aria-label="Toggle Code for IATI sidebar" class="brand-logo"><img width="100px" src="/img/logo.png" title="A project of Code for IATI"></a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="center">
            <h1>IATI Data Dump</h1>

            <div class="row">
                <h5 class="header col s12 light">A daily snapshot of all <a href="https://iatistandard.org">IATI data</a> (and metadata) on the <a href="https://iatiregistry.org">IATI Registry</a></h5>
            </div>
            <div class="row">
                <p>
                    <a class="waves-effect waves-light btn-large" href="{{ site.download_url }}"><i class="material-icons left">cloud_download</i>Download</a>
                </p>

                <p><em id="metadata">Checking date of last update &hellip;</em></p>

                <a href="https://data.iati-data-dump.opendataservices.coop/errors.txt">View error log</a>
            </div>
        </main>

        <footer class="page-footer orange">
            <div class="footer-copyright">
                <div class="container">
                A <a class="orange-text text-lighten-3" href="https://codeforiati.org">Code for IATI</a> project / <a class="orange-text text-lighten-3" href="https://github.com/OpenDataServices/iati-data-dump-2">Source code</a> / <a class="orange-text text-lighten-3" href="https://github.com/OpenDataServices/iati-data-dump-2/issues/new">Report a bug</a>
                </div>
            </div>
        </footer>

        <script src="//codeforiati.org/sidebar/sidebar.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js.js?ver={{ site.github.build_revision }}" type="text/javascript"></script>
    </body>
</html>
